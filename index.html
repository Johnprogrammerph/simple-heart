<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Pick-up Lines Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .heart {
            margin: 0px;
            padding: 0px;
            width: 200px;
            height: 150px;
            align-items: center;
            background-image: url('draw.png'); /* Replace 'heart.png' with your heart image */
            background-size: cover;
            cursor: pointer;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #pickupLine {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click the heart for a pick-up line</h1>
        <div class="heart" onclick="generatePickupLine()"></div>
        <p id="pickupLine"></p>
    </div>
    <script src="script.js"></script>
</body>
<script>
    const pickupLines = [
    "Are you a magician? Because whenever I look at you, everyone else disappears.",
    "Do you have a map? I keep getting lost in your eyes.",
    "Are you a parking ticket? Because you've got FINE written all over you.",
    "Are you a WiFi signal? Because I'm feeling a connection.",
    "If beauty were time, you'd be an eternity.",
    "Do you have a Band-Aid? Because I just scraped my knee falling for you.",
    "Is your name Google? Because you have everything I've been searching for.",
    "Do you have a sunburn, or are you always this hot?",
    "Are you made of copper and tellurium? Because you're Cu-Te.",
    "Excuse me, but I think the stars tonight are outshone by your smile.",
    "If you were a vegetable, you'd be a cute-cumber!",
    "Do you believe in love at first sight, or should I walk by again?",
    "Is your name Wi-fi? Because I'm feeling a connection.",
    "Are you a camera? Every time I look at you, I smile.",
    "Do you have a pencil? Cause I want to erase your past and write our future.",
    "Are you a bank loan? Because you have my interest!",
    "Do you have a name, or can I call you mine?",
    "Excuse me, but I think you dropped something: MY JAW!",
    "Are you a time traveler? Because I can't imagine my future without you.",
    "Do you have a map? I keep getting lost in your eyes.",
    "If you were words on a page, you'd be fine print."
    // Add more pickup lines as needed
];

function generatePickupLine() {
    const randomIndex = Math.floor(Math.random() * pickupLines.length);
    const pickupLineElement = document.getElementById("pickupLine");
    pickupLineElement.textContent = pickupLines[randomIndex];
}
</script>
</html>
